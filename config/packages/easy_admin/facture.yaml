easy_admin:
    entities:
        Facture:
            class: App\Entity\Facture
            controller: App\Controller\FactureController
            disabled_actions: ['new', 'edit', 'delete']
            list:
                title: "Factures"
                fields: 
                    - { property: 'num_facture', label: 'N° facture'}
                    - { property: 'date_creation', label: 'Date de création', format: 'd/m/Y'}
                    - { property: 'client', label: 'Client'}
                    - { property: 'getDossier', label: 'Dossier'}